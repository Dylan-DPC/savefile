[package]
name = "savefile-derive"
version = "0.1.0"
authors = ["Anders Musikka <anders@andersmusikka.se>"]

# A short blurb about the package. This is not rendered in any format when
# uploaded to crates.io (aka this is not markdown).
description = "Simple, convenient, fast, versioned, binary serialization/deserialization library."

# This points to a file under the package root (relative to this `Cargo.toml`).
# The contents of this file are stored and indexed in the registry.
# crates.io will render this file and place the result on the crate's page.
readme = "../README.md"

# This is a list of up to five keywords that describe this crate. Keywords
# are searchable on crates.io, and you may choose any words that would
# help someone find this crate.
keywords = ["serialization", "deserialization"]

# This is a list of up to five categories where this crate would fit.
# Categories are a fixed list available at crates.io/category_slugs, and
# they must match exactly.
categories = ["encoding"]

# This is a string description of the license for this package. Currently
# crates.io will validate the license provided against a whitelist of known
# license identifiers from http://spdx.org/licenses/. Multiple licenses can be
# separated with a `/`.
license = "MIT/Apache-2.0"


# Travis CI: `repository` in format "<user>/<project>" is required.
# `branch` is optional; default is `master`
travis-ci = { repository = "avl/savefile", branch = "master" }

[lib]
proc-macro = true

[dependencies]
quote = "0.4"
syn = "0.12"
proc-macro2 = { version = "0.2", features = ["nightly"] }



